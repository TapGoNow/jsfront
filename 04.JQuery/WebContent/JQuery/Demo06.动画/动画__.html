<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		<link href="css/style.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="../script/jquery-1.7.2.js"></script>
	
<script type="text/javascript">
	$(function(){
		//显示 show()
		$("#btn1").click(function(){
			//$("#div1").show(1000);
			
			//传入回调函数
			$("#div1").show(1000, function(){
				alert("执行完成");
			});
		});
		
		//隐藏 hide()
		$("#btn2").click(function(){
			$("#div1").hide(1000);
		});
		
		//切换 toggle()
		$("#btn3").click(function(){
			$("#div1").toggle(1000);
		});
		
		//滑动展开 slideDown()
		$("#btn4").click(function(){
			$("#div1").slideDown(1000);
		});
		
		//滑动 合并 slideUp()
		$("#btn5").click(function(){
			$("#div1").slideUp(1000);
		});
		
		//滑动  slideToggle()
		$("#btn6").click(function(){
			$("#div1").slideToggle(1000);
		});
		
		//淡入   fadeIn()
		$("#btn7").click(function(){
			$("#div1").fadeIn(4000);
		});
		
		//淡出  fadeOut()
		$("#btn8").click(function(){
			$("#div1").fadeOut(4000);
		});
		
		//淡化到  fadeTo()
		$("#btn9").click(function(){
			$("#div1").fadeTo("slow", Math.random());
		});
		
		//淡化切换  fadeToggle()
		$("#btn10").click(function(){
			$("#div1").fadeToggle("slow");
		});
		
		//自定义动画
		$("#btn11").click(function(){
			
			//传入元素的最终样式 最终变为 宽500 高700 背景色红色 边框 10px solid green;
			//js属性中 所有- 全部去掉 变后一个字母为大写
			var param = {width:"500px", height:"700px", border:"10px solid green"};
			console.log(param);
			$("#div1").animate(param, "slow");
			console.log(2222);
		});
	})			
</script>
	
	</head>
	<body>
		<table style="float: left;">
			<tr>
				<td><button id="btn1">显示show()</button></td>
			</tr>
			<tr>
				<td><button id="btn2">隐藏hide()</button></td>
			</tr>
			<tr>
				<td><button id="btn3">显示/隐藏切换 toggle()</button></td>
			</tr>
			<tr>
				<td><button id="btn4">展开slideDown()</button></td>
			</tr>
			<tr>
				<td><button id="btn5">合并slideUp()</button></td>
			</tr>
			<tr>
				<td><button id="btn6">展开切换slideToggle()</button></td>
			</tr>
			<tr>
				<td><button id="btn7">淡入fadeIn()</button></td>
			</tr>
			<tr>
				<td><button id="btn8">淡出fadeOut()</button></td>
			</tr>
			<tr>
				<td><button id="btn9">淡化到fadeTo()</button></td>
			</tr>
			<tr>
				<td><button id="btn10">淡化切换fadeToggle()</button></td>
			</tr>
			<tr>
				<td><button id="btn11">自定义动画animate</button></td>
			</tr>
		</table>
		
		<div id="div1" style="float:left;border: 1px solid;background-color: blue;width: 300px;height: 200px; display:none">
			jquery动画定义了很多种动画效果，可以很方便的使用这些动画效果
		</div>
	</body>

</html>
