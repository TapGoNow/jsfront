 //获取事件对象,只需要在响应函数的参数列表里面定义一个变量,浏览器就会把事件的对象赋值给这个变量
 $(function(){
/* 	 $("#areaDiv").mousemove(function(event){
		 $("#showMsg").text("X:" + event.pageX + " Y:" + event.pageY);
	 }); */
	 
	 $("#areaDiv").bind("click mousemove",function(event){
		//1.当点击的时候弹出showMsg的文本值
		if("click" == event.type) {
			alert($("#showMsg").text());
		}
		//2.当mouseMove的时候showMsg里面显示详细信息
		if("mousemove" == event.type) {
			 $("#showMsg").text("X:" + event.pageX + " Y:" + event.pageY);
		}
	 });
	 
 });
</script>

<body>

	<div id="areaDiv"></div>
	<div id="showMsg"></div>
