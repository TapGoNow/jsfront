<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<link href="css/style.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="../../script/jquery-1.7.2.js"></script>
		<script type="text/javascript">
		
		$(function(){
			//1.通常绑定事件的方式
		/* 	$(".head").click(function(){
				$(".content:eq(0)").toggle();
			}); */
			
			//2.jquery提供的绑定方式 bind()函数
/* 			$(".head").bind("click",function(){
				$(".content:eq(0)").toggle();
			}); */
			
			//3.合并"鼠标移入"和"鼠标移出"事件
/* 			$(".head").mouseover(function(){
				$(".content:eq(0)").show();
			});
			
			$(".head").mouseout(function(){
				$(".content:eq(0)").hide();
			}); */
			
 			$(".head").mouseover(function(){
				$(".content:eq(0)").show();
			}).mouseout(function(){
				$(".content:eq(0)").hide();
			}); 
			
/* 			$(".head").bind("mouseover mouseout",function(){
				$(".content:eq(0)").toggle();
			}); */
			//6.只绑定一次
			$(".head").one("click", function(){
				$(".content:eq(0)").show();
			});
			
			//7. live事件 : 给所有匹配元素附加一个事件处理函数,即使这个元素以后添加进来的也有效
/* 			$(".head").live("click",function(){
				alert("你好");
			});
			
			$("#panel").append("</br><h5 class='head'>什么是jQuery?</h5>"); */
			
			//8. 解除绑定 unbind()
			$(".head").unbind("mouseover");
		});

		</script>
	</head>
	<body>
		<div id="panel">
			<h5 class="head">什么是jQuery?</h5>
			<div class="content">
				jQuery是继Prototype之后又一个优秀的JavaScript库，它是一个由 John Resig 创建于2006年1月的开源项目。jQuery凭借简洁的语法和跨平台的兼容性，极大地简化了JavaScript开发人员遍历HTML文档、操作DOM、处理事件、执行动画和开发Ajax。它独特而又优雅的代码风格改变了JavaScript程序员的设计思路和编写程序的方式。
			</div>
		</div>
	</body>

</html>
