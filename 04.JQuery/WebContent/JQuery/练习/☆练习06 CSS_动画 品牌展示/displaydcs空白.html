<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>品牌展示练习</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

body {
	font-size: 12px;
	text-align: center;
}

a {
	color: #04D;
	text-decoration: none;
}

a:hover {
	color: #F50;
	text-decoration: underline;
}

.SubCategoryBox {
	width: 600px;
	margin: 0 auto;
	text-align: center;
	margin-top: 40px;
}

.SubCategoryBox ul {
	list-style: none;
}

.SubCategoryBox ul li {
	display: block;
	float: left;
	width: 200px;
	line-height: 20px;
}

.showmore , .showless{
	clear: both;
	text-align: center;
	padding-top: 10px;
}

.showmore a , .showless a{
	display: block;
	width: 120px;
	margin: 0 auto;
	line-height: 24px;
	border: 1px solid #AAA;
}

.showmore a span {
	padding-left: 15px;
	background: url(img/down.gif) no-repeat 0 0;
}

.showless a span {
	padding-left: 15px;
	background: url(img/up.gif) no-repeat 0 0;
}

.promoted a {
	color: #F50;
}
</style>
<script type="text/javascript" src="script/jquery-1.7.2.js"></script>
<script type="text/javascript">
	$(function() {
		//1.点击.showmore的  a标签  如果显示的是全部--->显示部分    把中间的隐藏: 卡西欧之后到其它品牌之前
		//						     显示的是部分--->显示全部    
		//2. a链接里面的字以及箭头提示也是需要动态更改
		//							如果当前显示的是部分,a链接的内容"显示全部",箭头向下
		//                          如果显示的是全部,a链接的内容"显示精简",箭头向上
		//1).默认是a链接的内容为"显示全部",部分li被隐藏
		var lis = $(".SubCategoryBox ul li:gt(5):not(:last)");
		var colorChange = $("li:contains('佳能'), li:contains('尼康'), li:contains('奥林巴斯')");
		lis.hide();
	
		//2)为a绑定点击事件
		$(".showmore a").click(function(){
			lis.toggle();
			//判断当前的元素是否被显示
			if(lis.is(":visible")) {
				//lis现在是显示状态
				colorChange.addClass("promoted");
				//lis被全被显示的时候, a内容为"显示精简品牌"
				$(".showmore a span").text("显示精简品牌");
			}
			if(lis.is(":hidden")) {
				colorChange.removeClass("promoted");
				//lis被全部显示的时候,a内容显示为"显示全部品牌"
				$(".showmore a span").text("显示全部品牌");
			}
			
			return false;
		});
	});
</script>
</head>
<body>
	<div class="SubCategoryBox">
		<ul>
			<li><a href="#">佳能</a><i>(30440) </i></li>
			<li><a href="#">索尼</a><i>(27220) </i></li>
			<li><a href="#">三星</a><i>(20808) </i></li>
			<li><a href="#">尼康</a><i>(17821) </i></li>
			<li><a href="#">松下</a><i>(12289) </i></li>
			<li><a href="#">卡西欧</a><i>(8242) </i></li>
			<li><a href="#">富士</a><i>(14894) </i></li>
			<li><a href="#">柯达</a><i>(9520) </i></li>
			<li><a href="#">宾得</a><i>(2195) </i></li>
			<li><a href="#">理光</a><i>(4114) </i></li>
			<li><a href="#">奥林巴斯</a><i>(12205) </i></li>
			<li><a href="#">明基</a><i>(1466) </i></li>
			<li><a href="#">爱国者</a><i>(3091) </i></li>
			<li><a href="#">其它品牌相机</a><i>(7275) </i></li>
		</ul>
		<div class="showmore">
			<a href="more.html"><span>显示全部品牌</span></a>
		</div>
	</div>
</body>
</html>
