<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Untitled Document</title>
<link rel="stylesheet" type="text/css" href="styleB/css.css" />
<script type="text/javascript" src="../../script/jquery-1.7.2.js"></script>
<script type="text/javascript">
	$(function() {
		function removeTr(a) {
			//this 可以代表当前点击的a
			var remTr = $(a).parent().parent();
			//删除之前需要确认一下  confirm("")  返回true或者false
			var td = remTr.children().first();
			var flag = confirm("确认删除"+td.text()+"？");
			if(flag) {
				remTr.remove();
			}
		}
		
		
		//1.点击删除 删除一个员工
		$("a").click(function(){
			removeTr(this);
			
			return false;
		});
		
		//2.添加一个员工
		$("#addEmpButton").click(function(){
			//1. 获取员工name
			var nameText = $("#empName").val();
			//2. 获取email
			var emailText = $("#email").val();
			//3. 获取salary
			var salaryText = $("#salary").val();
			
		
/* 			$("<td>"+nameText+"</td>")
			$("<td>"+emailText+"</td>")
			$("<td>"+salaryText+"</td>")
			$("<td><a>删除</a></td>") */
			
			//返回创建好的tr
			var abc = $("<tr></tr>").append($("<td>"+nameText+"</td>"))
						  .append($("<td>"+emailText+"</td>"))
						  .append($("<td>"+salaryText+"</td>"))
						  .append($("<td><a href=''>删除</a></td>")).appendTo("#employeeTable");
			abc.find("a").click(function(){
				removeTr(this);
				return false;
			});
			
			//提交后清除表单项
			$("#empName").val("");
			$("#email").val("");
			$("#salary").val("");
			
			//或者用隐式迭代 清空提交后的框框
			//$("input[type='text']").val("");
		});
		
	});
</script>
</head>
<body>

	<table id="employeeTable">
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Salary</th>
			<th>&nbsp;</th>
		</tr>
		<tr>
			<td>Tom</td>
			<td>tom@tom.com</td>
			<td>5000</td>
			<td><a href="deleteEmp?id=001">Delete</a></td>
		</tr>
		<tr>
			<td>Jerry</td>
			<td>jerry@sohu.com</td>
			<td>8000</td>
			<td><a href="deleteEmp?id=002">Delete</a></td>
		</tr>
		<tr>
			<td>Bob</td>
			<td>bob@tom.com</td>
			<td>10000</td>
			<td><a href="deleteEmp?id=003">Delete</a></td>
		</tr>
	</table>

	<div id="formDiv">

		<h4>添加新员工</h4>

		<table>
			<tr>
				<td class="word">name:</td>
				<td class="inp"><input type="text" name="empName" id="empName" />
				</td>
			</tr>
			<tr>
				<td class="word">email:</td>
				<td class="inp"><input type="text" name="email" id="email" />
				</td>
			</tr>
			<tr>
				<td class="word">salary:</td>
				<td class="inp"><input type="text" name="salary" id="salary" />
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button id="addEmpButton" value="abc">Submit</button>
				</td>
			</tr>
		</table>

	</div>

</body>
</html>
