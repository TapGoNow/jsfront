<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- 标题标签 h1-h6 数字越小字越大 -->

<!-- 段落标签 -->

我是段落标签<br/>我是段落标签

<p>我是段落标签</p>
<p>我是段落标签</p>

<!-- 换行标签 -->

我是段落标签
<hr/>
我是段落标签

<!-- 无序标签 使用ul定义一个无序列表  li定义里面具体列表项 -->

<ul>
	<li>茄子</li>
	<li>西瓜</li>
	<li>橙子</li>
</ul>

<!-- 有序列表  ol  li -->
<ol start="5">
	<li>茄子</li>
	<li>西瓜</li>
	<li>橙子</li>
</ol>


</body>
</html>
