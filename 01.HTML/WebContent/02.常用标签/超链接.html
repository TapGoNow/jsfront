<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 超链接:链接到另外一个资源  a 
	href="" 要链接的资源路径
	相对/绝对
	target:规定在何处打开链接文档
	_blank:在新窗口打开
	_self:当前窗口打开
	framename:表示在哪个frame打开
	-->
	<a href="../img/1.jpg" target="_blank">我是超链接</a>
	<a href="../img/1.jpg" target="_self">我是超链接</a>
	<a href="../img/1.jpg" target="targetframe">我是超链接frame</a>
	
	<iframe src="" name="targetframe"></iframe>
</body>
</html>
