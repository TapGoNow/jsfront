<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 图片标签  img表示引入图片  (alt=""如果图片找不到显示的提示内容 ) (src=""图片的源)
	路径两种写法:
	相对路径: 不以/开始的路径是相对路径:相对于当前资源
	绝对路径: 以/开始的路径是绝对路径:
	
	-->
	<img alt="老虎" src="../img/1.jpg">
	<img alt="绝对路径的老虎" src="/01.HTML/WebContent/img/1.jpg">
</body>
</html>
