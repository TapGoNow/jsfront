<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	table {
		border:1px solid;
		border-collapse: collapse;
	}
	
	th,td {
		border:1px solid;
	
	}
	
</style>
</head>
<body>
	<!-- 在这里创建表格table定义表格
		th 定义表头 让表头字更明显
		tr 定义表格的一行
		td 定义表格的一列
	 -->
	 
	 <!-- border 定义边框   style="border-collapse:collapse" 紧凑-->
	 <!--  <table border="1px" style="border-collapse:collapse;">-->
	 <table>
	 	<tr>
	 		<!-- rowsapan表示跨行 -->
	 		<th>姓名</th>
	 		<th>性别</th>
	 		<th>爱好</th>
	 	</tr>
	 
	 	<tr>
	 		<!-- rowsapan表示跨行 -->
	 		<td rowspan="2">赵六</td>
	 		<td>男</td>
	 		<td>足球</td>
	 	</tr>
	 	
	 	
	 	<tr>
	 		<!-- colspan跨列 2表示跨两列 -->
	 		<td colspan="2">张三</td>
	 		<td>男</td>
	 		<!-- <td>乒乓球</td> -->
	 	</tr>
	 	<tr>
	 		<td>李四</td>
	 		<td>女</td>
	 		<td>篮球</td>
	 	</tr>
	 </table>
</body>
</html>
