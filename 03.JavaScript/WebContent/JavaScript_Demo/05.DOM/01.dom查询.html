<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		<link rel="stylesheet" type="text/css" href="style/css.css" />
		<script type="text/javascript">
		/*
document

getElementById()通过id属性值获取一个元素节点对象

getElementsByTagName()通过标签名获取一组元素节点对象

getElementsByName()通过name属性获取一组元素节点对象
<input name="username" />

		
		*/
		
		window.onload = function() {
			//查找#bj节点
			var btn01 = document.getElementById("btn01");
			btn01.onclick = function() {
				//通过id找到bj的结点
				var bjEle = document.getElementById("bj");	//得到的是元素节点
				//var bjEleChild = bjEle.firstChild;
				//alert(bjEleChild.nodeType);
				//alert(bjEleChild.nodeValue);
				//对象.innerText 获取节点内部的文本值
				//对象.innerHTML 获取节点内部的html
				alert(bjEle.innerText);
				//alert(bjEle.innerHTML);
			};
			
			//查找所有li节点
			var btn02 = document.getElementById("btn02");
			btn02.onclick = function() {
				var liEles = document.getElementsByTagName("li")
				for(var i = 0; i < liEles.length; i++) {
					alert(liEles[i].innerHTML);
				}
				/* for(var i = 0; i < liEles.length; i++) {
					var li = liEles[i];
					alert(li.innerText);
				} */
			};
			
			//查找name=gender的所有节点
			var btn03 = document.getElementById("btn03");
			btn03.onclick = function() {
				//传入name属性值,就会按照相应的name值查找元素
				var isEles = document.getElementsByName("gender");
				for(var i = 0; i < isEles.length; i++) {
					//直接获取input的value值 直接(对象.属性)
					alert(isEles[i].value);
				}
				
			};
			
			//查找#city下所有的li节点
			var btn04 = document.getElementById("btn04");
			btn04.onclick = function() {
				var cityEle = document.getElementById("city");
				var cityEles = cityEle.getElementsByTagName("li");
				for(var i = 0; i < cityEles.length; i++) {
					alert(cityEles[i].innerText);
				}
			};
			
			//返回#city的所有子节点
			var btn05 = document.getElementById("btn05");
			btn05.onclick = function() {
				var city = document.getElementById("city");
				//对象.childNodes会返回对象的所有子节点
				var citys = city.childNodes;
				for(var i = 0; i < citys.length; i++) {
					alert(citys[i].nodeName);
				}
			};
			//返回#phone的第一个子节点
			var btn06 = document.getElementById("btn06");
			btn06.onclick = function() {
				var phone = document.getElementById("phone");
				alert(phone.firstChild.innerText);
			};
			
			//返回#bj的父节点
			var btn07 = document.getElementById("btn07");
			btn07.onclick = function() {
				var bj = document.getElementById("bj");
				alert(bj.parentNode.nodeName);
			};
			
			//返回#android的前一个兄弟节点
			var btn08 = document.getElementById("btn08");
			btn08.onclick = function() {
				var android = document.getElementById("android");
				alert(android.previousSibling.innerText);
			};
			
			//读取#username的value属性值
			var btn09 = document.getElementById("btn09");
			btn09.onclick = function() {
				var username = document.getElementById("username");
				alert(username.value);
			};
			
			//设置#username的value属性值
			var btn10 = document.getElementById("btn10");
			btn10.onclick = function() {
				var username = document.getElementById("username");
				username.setAttribute("value", "5555");
				
			};
			
			//返回#bj的文本值
			var btn11 = document.getElementById("btn11");
			btn11.onclick = function() {
				var bj = document.getElementById("bj");
				alert(bj.innerText);
			};
			
			
			
		};
	
		</script>
	</head>
	<body>
		<div id="total">
			<div class="inner">
				<p>
					你喜欢哪个城市?
				</p>

				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
				</ul>

				<br>
				<br>

				<p>
					你喜欢哪款单机游戏?
				</p>

				<ul id="game">
					<li id="rl">红警</li>
					<li>实况</li>
					<li>极品飞车</li>
					<li>魔兽</li>
				</ul>

				<br />
				<br />

				<p>
					你手机的操作系统是?
				</p>

				<ul id="phone"><li>IOS</li><li id="android">Android</li><li>Windows Phone</li></ul>
			</div>

			<div class="inner">
				gender:
				<input type="radio" name="gender" value="male"/>
				Male
				<input type="radio" name="gender" value="female"/>
				Female
				<br>
				<br>
				name:
				<input type="text" name="name" id="username" value="abcde"/>
			</div>
		</div>
		<div id="btnList">
			<div><button id="btn01">查找#bj节点</button></div>
			<div><button id="btn02">查找所有li节点</button></div>
			<div><button id="btn03">查找name=gender的所有节点</button></div>
			<div><button id="btn04">查找#city下所有li节点</button></div>
			<div><button id="btn05">返回#city的所有子节点</button></div>
			<div><button id="btn06">返回#phone的第一个子节点</button></div>
			<div><button id="btn07">返回#bj的父节点</button></div>
			<div><button id="btn08">返回#android的前一个兄弟节点</button></div>
			<div><button id="btn09">返回#username的value属性值</button></div>
			<div><button id="btn10">设置#username的value属性值</button></div>
			<div><button id="btn11">返回#bj的文本值</button></div>
		</div>
	</body>
</html>
