<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS中的变量</title>
<script type="text/javascript">
	//01.使用var关键字声明变量,声明时不需要指定类型
	//JS五种原始类型 number String boolean null undefined 
	//除了5种原始类型 其它均是对象object(方法也是对象)
	//var 变量名; 	变量如果声明出来没有赋值就是undefined
	var num1;
	
	//02.变量在使用过程中可以接受不同类型的值
	num1 = 12;
	num1 = "你好"; 
	
	//alert(num1);
	
	//判断一个变量的类型 typeof
	//alert(typeof abcd);	//abcd没有定义 显示undefined 
	
	//alert(typeof null)显示的是object
	//alert(null) 显示的是null
</script>
</head>
<body>
	
</body>
</html>
