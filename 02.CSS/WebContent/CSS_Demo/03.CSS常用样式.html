<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	div {
		border:10px solid red;
		/*width:100px;
		height:100px;*/
		
		width:50%;
		/*
			父元素必须有宽和高height才有效果
		*/
		height: 50%;
		
		background-color: gray;
		
		margin-left: auto;
		margin-right: auto;
		text-align: center;
	}
	
	a {
		text-decoration: none;
	}
	
	ul {
		list-style: square;
	}
</style>
</head>
<body>

	<!-- div 其实就是一个小框  div里面经常放一些元素 div+css-->
	<div>
		<p>大家</p>
		大家好
		
		
	</div>
	
	<a href="01.CSS选择器">超链接</a>
	
	<ul>
		<li>茄子</li>
		<li>西瓜</li>
		<li>橙子</li>
	</ul>
	
	
</body>
</html>
